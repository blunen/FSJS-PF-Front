<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Tiliches© Registro</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="card card-register">
                <div class="card-header">
                    <h3>Registro</h3>
                    <div class="d-flex justify-content-end tiliches_brand">
                        <img src="img/TILI_CHES.png" width="70" height="70">
                    </div>
                </div>
                <div class="card-body">
                    <form>
                        <div class="input-group form-group">
                            <input type="text" class="form-control" placeholder="Correo">
                        </div>
                        <div class="input'group form-group">
                            <input type="text" class="form-control" placeholder="Confirma correo">
                        </div>
                        <div class="input-group form-group">
                            <input type="password" class="form-control" placeholder="Contraseña">
                        </div>
                        <div class="input'group form-group">
                            <input type="password" class="form-control" placeholder="Confirma contraseña">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Registrarme" class="btn btn-outline-primary float-right">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        ¿Ya tienes cuenta?, <a href="login.html">inicia sesión.</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer id="sticky-footer" class="py-4 bg-dark text-white-50 fixed-bottom">
        <div class="container text-center">
            <span class="footer-copyright">Hola desde Guadalajara.</span>
            <span class="footer-copyright">© 2020 Derechos reservados.</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</html>
